<div class="parent">
    <div class="grid">
        <h2 class="card-header info-color white-text text-center py-4">
            <strong>Parent Template</strong>
        </h2>
        <input type="text" [(ngModel)]="tempName" />
        <p>Enrolled?</p><input type="checkbox" (change)="checked()" />
        <p>Gender: </p>
        <select [(ngModel)]="tempGender">
            <option>Male</option>
            <option>Female</option>
        </select><br><br>
        <button (click)="addToForm()">Submit</button>
        <p *ngIf="message">Notification: {{message}}</p>

        <h1>List of Declined</h1>
        <p *ngFor="let data of anInfo">name: {{data.name}} status: {{data.enrolled}} gender: {{data.gender}}</p>
    </div>
    <mat-card>Simple card</mat-card>
</div>
<app-result (declinedEvent)="anInfo=$event" (childEvent)="message=$event" [applicantInfo]="applicantInfo"></app-result>
